<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <br>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0">
                <button id="addItem" class="button" title="Add New Item" aria-label="Add new item to List" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list" aria-label="Revmo all items from the list" tabindex="0">Clear</button>
            </div>
            <div id="listItems"></div>
        </section>
    </main>
</body>
</html>
